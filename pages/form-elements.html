<!-- Main Wrapper -->
<div id="adminContentWrapper">
<!-- // -->

	<!-- Wrap your tables with the form tag for consistent styling (REMOVE THE ID IT'S NOT NEEDED) -->
	<form id="demoForm">

		<!-- Section Content Container (Always wrap section with this for consistency) -->
		<div class="contentBody">
		
    
			<!-- Section Header -->
			<h2 class="contentHeaders"><span>Form Standard Layout</span></h2>
			<!-- // -->
    
			<!-- Start Table with Fields -->
			<table class="formTable" width="100%" cellspacing="0" cellpadding="0" border="0">
				<tr>
					<td class="var"><label for="DemoSmallField">Small Field:</label></td>
					<td colspan="2" class="field smlField"><input type="text" name="DemoSmallField" id="DemoSmallField" /></td>
				</tr>
				<tr>
					<td class="var"><label for="DemoMediumField">Medium Field:</label></td>
					<td colspan="2" class="field medField"><input type="text" name="DemoMediumField" id="DemoMediumField" /></td>
				</tr>
				<tr>
					<td class="var"><label for="DemoField">Normal Field:</label></td>
					<td colspan="2" class="field"><input type="text" name="DemoField" id="DemoField" /></td>
				</tr>
                <tr>
					<td class="var"><label for="AnotherField">Another Field:</label></td>
					<td colspan="2" class="field"><input type="text" name="AnotherField" id="AnotherField" /></td>
				</tr>
				<tr>
					<td class="var textArea"><label for="DemoTextArea">Text Area:</label></td>
					<td colspan="2" class="field textAreaField"><textarea name="DemoTextArea" id="DemoTextArea"></textarea></td>
				</tr>
				<tr>
					<td class="var"><label for="SmallSelect">Small Select:</label></td>
					<td colspan="2" class="field smlField">
						<select name="SmallSelect" id="SmallSelect">
							<option value="">-- Select --</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="var"><label for="MediumSelect">Medium Select:</label></td>
					<td colspan="2" class="field medField">
						<select name="MediumSelect" id="MediumSelect">
							<option value="">-- Select --</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="var"><label for="LargeSelect">Large Select:</label></td>
					<td colspan="2" class="field">
						<select name="LargeSelect" id="LargeSelect">
							<option value="">-- Select --</option>
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="var"><label for="DemoImage">Image/File Field:</label></td>
					<td class="field file"><input type="text" name="filename" id="filename" /></td>
					<td>
						<div class="fileInput">
							<input type="file" name="DemoImage" id="DemoImage" />
						<div>
						<a href="#">Upload Image</a>
					</td>
				</tr>
				<!-- You gotta have to think SEO -->
				<tr>
					<td class="var"><label for="DemoTitle">Image Title:</label></td>
					<td colspan="2" class="field"><input type="text" name="DemoTitle" id="DemoTitle" value="Alt text and title" /></td>
				</tr>
				<tr>
					<td class="var"><label for="DemoRadioBox">Single Radio:</label></td>
					<td colspan="2" class="radioBox"><input type="radio" name="DemoRadioBox" id="DemoRadioBox" value="1" /></td>
				</tr>
				<tr>
					<td class="var"><label for="DemoCheckBox">Single Checkbox:</label></td>
					<td colspan="2" class="checkBox"><input type="checkbox" name="DemoCheckBox" id="DemoCheckBox" value="1" /></td>
				</tr>
				<tr>
					<td class="var"><label for="DemoGroupRadio">Radio Group:</label></td>
					<td colspan="2" class="radioBox groupCheck">
						<input type="radio" name="DemoGroupRadio_1" id="DemoGroupRadio_1" value="1" /><span>Radio 1</span>
						<input type="radio" name="DemoGroupRadio_1" id="DemoGroupRadio_2" value="2" /><span>Radio 2</span>
						<input type="radio" name="DemoGroupRadio_1" id="DemoGroupRadio_3" value="3" /><span>Radio 3</span>
					</td>
				</tr>
				<tr>
					<td class="var"><label for="DemoGroupCheckBox">Checkbox Group:</label></td>
					<td colspan="2" class="checkBox groupCheck">
						<input type="checkbox" name="DemoGroupCheckBox_1" id="DemoGroupCheckBox_1" value="1" /><span>Check 1</span>
						<input type="checkbox" name="DemoGroupCheckBox_2" id="DemoGroupCheckBox_2" value="2" /><span>Check 2</span>
						<input type="checkbox" name="DemoGroupCheckBox_3" id="DemoGroupCheckBox_3" value="3" /><span>Check 3</span>
					</td>
				</tr>
			</table>
			<!-- // -->
			
		</div>
		<!-- // -->
      
		<!-- Buttons Group -->
		<div class="pageBtnGroup">
			<input type="submit" value="Edit" class="btn blueBtn" />
